<script id="demo-template" type="text/x-handlebars-template">
{{#each items}}
  <div class="grid__brick col-md-6" data-groups='[{{data-group}}]'>
    <div class="col-xs-3 col-md-3">
      <img class="img-responsive" data-src="{{image_url}}" alt="100%x200" src="{{image_url}}">
    </div>
    <div class="col-md-9">
      <h3 class="demo-title">{{title}}</h3>
      <p>{{description}}</p>
      <p><a href="{{live_demo_link}}" class="btn btn-primary" role="button">{{buttonText}}</a> <a href="{{learn_link}}" class="btn btn-default" role="button">Learn</a></p>
    </div>
  </div>
{{/each}}
</script>
